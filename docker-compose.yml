version: "3.9"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: music_app
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_password
    volumes:
      - redis-data:/data
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - app-network

  music-service:
    build: ./services/music-service
    container_name: music-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/music_app
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    depends_on:
      - mongodb
      - minio
    networks:
      - app-network

  music-service:
    build:
      context: ./services/music-service
      dockerfile: Dockerfile
    container_name: music-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      # CAMBIO AQUÍ: mydatabase → music_app
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/music_app?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password
      - EXTERNAL_API_URL=https://api.example.com
      - EXTERNAL_API_KEY=your_api_key_here
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile  # Nuevo Dockerfile para nginx con frontend integrado
    container_name: auth_nginx
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network

volumes:
  mongo-data:
  redis-data:
  minio-data:

networks:
  app-network:
    driver: bridge